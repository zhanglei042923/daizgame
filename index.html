<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字游戏</title>
    <link rel="stylesheet" href="./css/game.css">
    <script src="./js/animate.js"></script>
    <script src="./js/game.js"></script>
    <script>
        window.onload=function(){
            var startbox=document.getElementsByClassName("start")[0];
            var start=document.getElementById("start");
            var audio=document.getElementById("audio");
            var kai=document.getElementById("kai");
            var dian=document.getElementById("dianji")
            var input=document.getElementsByTagName("input")[0];
            start.onclick= function () {
                animate(startbox,{opacity:0},500,function(){
                    startbox.style.display="none";
                    kai.style.display="none"
                });
                var newstep=input.value;
                var obj=new game();
                obj.step=newstep;
                var stepSpan=document.getElementById("stepbox");
                stepSpan.innerHTML=newstep;
                obj.stepNum=(newstep-1)*5+10;
                obj.speed=(newstep-1)+5;
                if(newstep>11){
                    newstep=11;
                }
                obj.letterLength=(newstep-1)+4;
                setTimeout(function(){
                    obj.play();
                },2000)
            }
            var games=new game();
//            games.play();
            dian.onclick=function(){
             if(audio.paused){
              audio.play();
               }else{
                 audio.pause();  
                   }
                }

        }
    </script>
</head>
<body>
 <audio src="./music/1.mp3" id="audio"></audio>   
<div id="dianji"></div>
<div class="kaishi" id="kai">
        <div class="start">
        <div class="select">
            <div class="cv">请选择关卡</div>
            <input type="text" min="1" value="1">
        </div>
        <a href="javascript:;" id="start"></a>
    </div>
</div>    
<div class="message">
    <div class="aa">
        <div class="fenshu"></div>
        <span class="ss">0</span>
    </div>
    <div class="aa">
        <div class="fenshu v"></div>
        <span id="stepbox" class="ss">1</span></br>
    </div>   
        <div class="aa">
            <div class="fenshu sheng"></div>
            <span id="shengming" class="ss">10</span></br>
        </div> 
</div>
<div class="box">
    <!-- <input type="text" class="text" value="请选择关卡数"> -->
    <div class="next">
        <div class="mes">
            下一关: 第&nbsp;<span id="step"></span>&nbsp;关<br><br>
            难度: <span id="difficult"></span>
        </div>
        <a href="javascript:;" id="go">开始</a>
        <a href="javascript:;" class="close">X</a>
    </div>
    <div class="fail">
        <div class="score">
            <div class="come"></div>
            <div class="tupian"></div>
            <p class="p">您的最终得分为:<span id="score"></span></p>
        </div>
        <a href="javascript:;" id="again">再试一次</a>
    </div>
</div>
</body>
</html>
